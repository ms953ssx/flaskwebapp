{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Reset Password</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
                <div class="notification is-danger">
                        {{ messages[0] }}
                </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/passreset">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="">
                </div>
                <div class="control">
                    <input class="input is-large" type="confirm_email" name="confirm_email" placeholder="Confirm Email" autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Send Email</button>
        </form>
    </div>
</div>
{% endblock %}
